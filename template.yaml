AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  cloudx-cf-UploadsNotificationFunction

  Sample SAM Template for cloudx-cf-UploadsNotificationFunction

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

    Tracing: Active
    # You can add LoggingConfig parameters such as the Logformat, Log Group, and SystemLogLevel or ApplicationLogLevel. Learn more here https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html#sam-function-loggingconfig.
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true
Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # - Effect: Allow
              #   # GetObject is needed because the event triggered does'nt hold the file, just its metadata, 
              #   # so the lambda will have to retrieve the whole file after the event is received
              #   Action:
              #     - s3:GetObject
              #   Resource: !Sub "${Bucket.Arn}/*"
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                Resource: !ImportValue SQSQueueArn
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: !ImportValue SNSTopicArn
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
  UploadsNotificationFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: UploadsNotificationFunction/
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
      - x86_64
      Environment:
        Variables:
          TOPIC_ARN: !ImportValue SNSTopicArn
  SQSTrigger:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn: !ImportValue SQSQueueArn
      FunctionName: !Ref UploadsNotificationFunction
      BatchSize: 2
      Enabled: true          

Outputs:
  UploadsNotificationFunction:
    Value: !GetAtt UploadsNotificationFunction.Arn
  UploadsNotificationFunctionIamRole:
    Value: !GetAtt LambdaRole.Arn
